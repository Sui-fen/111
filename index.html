<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空射击小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            background: #000;
            display: block;
        }
        
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            font-size: 18px;
            text-shadow: 0 0 5px #00aaff;
        }
        
        .game-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: #4fc3f7;
            text-shadow: 0 0 10px #00aaff;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #00b0ff, #01579b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.8);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin-top: 20px;
            line-height: 1.6;
        }
        
        .instructions h3 {
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            display: none;
        }
        
        .game-over h2 {
            font-size: 48px;
            color: #ff5252;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .power-up {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 10px #ffeb3b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .health-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff5252, #4caf50);
            width: 100%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <h1 class="game-title">太空射击小游戏</h1>
    
    <div class="controls">
        <button id="startBtn">开始游戏</button>
        <button id="pauseBtn">暂停游戏</button>
        <button id="restartBtn">重新开始</button>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="stars" id="stars"></div>
        <div class="game-ui">
            <div>分数: <span id="score">0</span></div>
            <div>等级: <span id="level">1</span></div>
            <div>生命值:</div>
            <div class="health-bar">
                <div class="health-fill" id="healthBar"></div>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    
    <div class="instructions">
        <h3>游戏说明:</h3>
        <ul>
            <li>使用 <strong>WASD</strong> 或 <strong>方向键</strong> 控制飞船移动</li>
            <li>使用 <strong>空格键</strong> 或 <strong>鼠标左键</strong> 发射子弹</li>
            <li>躲避陨石和敌人飞船，击中敌人获得分数</li>
            <li>收集黄色能量球恢复生命值</li>
            <li>每得1000分升一级，敌人速度会加快</li>
            <li>生命值耗尽游戏结束</li>
        </ul>
    </div>

    <script>
        // 获取Canvas和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态
        let gameState = {
            running: false,
            score: 0,
            level: 1,
            health: 100,
            gameOver: false
        };
        
        // 玩家飞船
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 70,
            speed: 8,
            color: '#4fc3f7',
            bullets: [],
            lastShot: 0,
            shotDelay: 300
        };
        
        // 敌人数组
        let enemies = [];
        
        // 陨石数组
        let asteroids = [];
        
        // 能量球数组
        let powerUps = [];
        
        // 星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 绘制玩家飞船
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // 飞船主体
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 飞船翅膀
            ctx.fillStyle = '#29b6f6';
            ctx.fillRect(player.x + 10, player.y + player.height - 20, 10, 20);
            ctx.fillRect(player.x + player.width - 20, player.y + player.height - 20, 10, 20);
            
            // 飞船引擎
            ctx.fillStyle = '#ff9800';
            ctx.fillRect(player.x + 15, player.y + player.height, 5, 10);
            ctx.fillRect(player.x + player.width - 20, player.y + player.height, 5, 10);
            
            // 引擎火焰
            ctx.fillStyle = '#ff5252';
            ctx.beginPath();
            ctx.moveTo(player.x + 15, player.y + player.height + 10);
            ctx.lineTo(player.x + 10, player.y + player.height + 20);
            ctx.lineTo(player.x + 20, player.y + player.height + 20);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(player.x + player.width - 20, player.y + player.height + 10);
            ctx.lineTo(player.x + player.width - 25, player.y + player.height + 20);
            ctx.lineTo(player.x + player.width - 15, player.y + player.height + 20);
            ctx.closePath();
            ctx.fill();
        }
        
        // 绘制子弹
        function drawBullets() {
            ctx.fillStyle = '#ffeb3b';
            player.bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // 子弹尾迹
                ctx.fillStyle = 'rgba(255, 235, 59, 0.5)';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y + 10, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ffeb3b';
            });
        }
        
        // 绘制敌人
        function drawEnemies() {
            ctx.fillStyle = '#ff5252';
            enemies.forEach(enemy => {
                // 敌人飞船
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y);
                ctx.lineTo(enemy.x + enemy.width, enemy.y);
                ctx.lineTo(enemy.x + enemy.width / 2, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
                
                // 敌人细节
                ctx.fillStyle = '#d32f2f';
                ctx.fillRect(enemy.x + 10, enemy.y, enemy.width - 20, 5);
            });
            ctx.fillStyle = '#ff5252';
        }
        
        // 绘制陨石
        function drawAsteroids() {
            ctx.fillStyle = '#9e9e9e';
            asteroids.forEach(asteroid => {
                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 陨石纹理
                ctx.fillStyle = '#757575';
                ctx.beginPath();
                ctx.arc(asteroid.x - 5, asteroid.y - 5, 3, 0, Math.PI * 2);
                ctx.arc(asteroid.x + 7, asteroid.y + 3, 4, 0, Math.PI * 2);
                ctx.arc(asteroid.x - 3, asteroid.y + 8, 3, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.fillStyle = '#9e9e9e';
        }
        
        // 绘制能量球
        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = '#ffeb3b';
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 能量球光晕
                ctx.strokeStyle = 'rgba(255, 235, 59, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.radius + 5, 0, Math.PI * 2);
                ctx.stroke();
            });
        }
        
        // 更新子弹位置
        function updateBullets() {
            player.bullets = player.bullets.filter(bullet => {
                bullet.y -= 10;
                return bullet.y > 0;
            });
        }
        
        // 生成敌人
        function spawnEnemy() {
            if (!gameState.running) return;
            
            const size = Math.random() * 30 + 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: Math.random() * 3 + 1 + gameState.level * 0.5
            });
            
            // 根据等级调整生成速度
            const spawnDelay = Math.max(500, 2000 - gameState.level * 150);
            setTimeout(spawnEnemy, spawnDelay);
        }
        
        // 生成陨石
        function spawnAsteroid() {
            if (!gameState.running) return;
            
            const radius = Math.random() * 20 + 10;
            asteroids.push({
                x: Math.random() * canvas.width,
                y: -radius,
                radius: radius,
                speed: Math.random() * 2 + 1 + gameState.level * 0.3,
                rotation: Math.random() * Math.PI * 2
            });
            
            setTimeout(spawnAsteroid, Math.random() * 1000 + 500);
        }
        
        // 生成能量球
        function spawnPowerUp() {
            if (!gameState.running) return;
            
            powerUps.push({
                x: Math.random() * canvas.width,
                y: -10,
                radius: 10,
                speed: 2
            });
            
            setTimeout(spawnPowerUp, Math.random() * 5000 + 5000);
        }
        
        // 更新敌人位置
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                
                // 检测敌人是否超出屏幕
                if (enemy.y > canvas.height) {
                    gameState.health -= 5;
                    updateHealthBar();
                    return false;
                }
                
                return true;
            });
        }
        
        // 更新陨石位置
        function updateAsteroids() {
            asteroids = asteroids.filter(asteroid => {
                asteroid.y += asteroid.speed;
                asteroid.rotation += 0.02;
                
                // 检测陨石是否超出屏幕
                if (asteroid.y > canvas.height + asteroid.radius) {
                    return false;
                }
                
                return true;
            });
        }
        
        // 更新能量球位置
        function updatePowerUps() {
            powerUps = powerUps.filter(powerUp => {
                powerUp.y += powerUp.speed;
                
                // 检测能量球是否超出屏幕
                if (powerUp.y > canvas.height + powerUp.radius) {
                    return false;
                }
                
                return true;
            });
        }
        
        // 检测碰撞
        function checkCollisions() {
            // 子弹与敌人碰撞
            player.bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (
                        bullet.x > enemy.x &&
                        bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y &&
                        bullet.y < enemy.y + enemy.height
                    ) {
                        // 移除子弹和敌人
                        player.bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        
                        // 增加分数
                        gameState.score += 100;
                        document.getElementById('score').textContent = gameState.score;
                        
                        // 检查升级
                        checkLevelUp();
                        
                        // 有可能掉落能量球
                        if (Math.random() < 0.2) {
                            powerUps.push({
                                x: enemy.x + enemy.width / 2,
                                y: enemy.y + enemy.height / 2,
                                radius: 10,
                                speed: 2
                            });
                        }
                    }
                });
            });
            
            // 玩家与敌人碰撞
            enemies.forEach((enemy, index) => {
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    enemies.splice(index, 1);
                    gameState.health -= 20;
                    updateHealthBar();
                }
            });
            
            // 玩家与陨石碰撞
            asteroids.forEach((asteroid, index) => {
                const dx = player.x + player.width / 2 - asteroid.x;
                const dy = player.y + player.height / 2 - asteroid.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.width / 2 + asteroid.radius) {
                    asteroids.splice(index, 1);
                    gameState.health -= 15;
                    updateHealthBar();
                }
            });
            
            // 玩家与能量球碰撞
            powerUps.forEach((powerUp, index) => {
                const dx = player.x + player.width / 2 - powerUp.x;
                const dy = player.y + player.height / 2 - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.width / 2 + powerUp.radius) {
                    powerUps.splice(index, 1);
                    gameState.health = Math.min(100, gameState.health + 20);
                    updateHealthBar();
                }
            });
        }
        
        // 检查升级
        function checkLevelUp() {
            const newLevel = Math.floor(gameState.score / 1000) + 1;
            if (newLevel > gameState.level) {
                gameState.level = newLevel;
                document.getElementById('level').textContent = gameState.level;
            }
        }
        
        // 更新生命值显示
        function updateHealthBar() {
            const healthBar = document.getElementById('healthBar');
            healthBar.style.width = gameState.health + '%';
            
            if (gameState.health <= 0) {
                endGame();
            }
        }
        
        // 游戏结束
        function endGame() {
            gameState.running = false;
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'flex';
        }
        
        // 重置游戏
        function resetGame() {
            gameState = {
                running: false,
                score: 0,
                level: 1,
                health: 100,
                gameOver: false
            };
            
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            player.bullets = [];
            
            enemies = [];
            asteroids = [];
            powerUps = [];
            
            document.getElementById('score').textContent = '0';
            document.getElementById('level').textContent = '1';
            updateHealthBar();
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameState.running) return;
            
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新游戏对象
            updateBullets();
            updateEnemies();
            updateAsteroids();
            updatePowerUps();
            checkCollisions();
            
            // 绘制游戏对象
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawAsteroids();
            drawPowerUps();
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 初始化游戏
        function initGame() {
            createStars();
            resetGame();
            
            // 事件监听
            document.addEventListener('keydown', handleKeyDown);
            document.addEventListener('keyup', handleKeyUp);
            canvas.addEventListener('mousedown', handleMouseDown);
            
            // 按钮事件
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', resetGame);
            document.getElementById('playAgainBtn').addEventListener('click', () => {
                resetGame();
                startGame();
            });
        }
        
        // 开始游戏
        function startGame() {
            if (gameState.running) return;
            
            gameState.running = true;
            gameState.gameOver = false;
            
            // 开始生成敌人和陨石
            spawnEnemy();
            spawnAsteroid();
            spawnPowerUp();
            
            // 开始游戏循环
            gameLoop();
        }
        
        // 切换暂停状态
        function togglePause() {
            gameState.running = !gameState.running;
            
            if (gameState.running) {
                gameLoop();
            }
        }
        
        // 键盘按下事件
        function handleKeyDown(e) {
            if (!gameState.running) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                    player.x = Math.max(0, player.x - player.speed);
                    break;
                case 'ArrowRight':
                case 'd':
                    player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                    break;
                case 'ArrowUp':
                case 'w':
                    player.y = Math.max(0, player.y - player.speed);
                    break;
                case 'ArrowDown':
                case 's':
                    player.y = Math.min(canvas.height - player.height, player.y + player.speed);
                    break;
                case ' ':
                    shoot();
                    break;
            }
        }
        
        // 键盘释放事件
        function handleKeyUp(e) {
            // 可以添加持续按键的释放逻辑
        }
        
        // 鼠标按下事件
        function handleMouseDown(e) {
            if (!gameState.running) return;
            shoot();
        }
        
        // 发射子弹
        function shoot() {
            const now = Date.now();
            if (now - player.lastShot < player.shotDelay) return;
            
            player.bullets.push({
                x: player.x + player.width / 2,
                y: player.y
            });
            
            player.lastShot = now;
        }
        
        // 启动游戏
        window.onload = initGame;
    </script>
</body>
</html>
